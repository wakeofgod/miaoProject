            }
            for (var i = 0; i < aDiv.length; i++) {
                aDiv[i].style.left = 10 + k * 50 + 'px';
                aDiv[i].style.top = 10 + Math.floor(i/10)*50 + 'px';
                if((i+1)%10==0){
                    k = -1;
                }
                k++;
                //aDiv[i].style.top = 10 + i * 50 + 'px';
