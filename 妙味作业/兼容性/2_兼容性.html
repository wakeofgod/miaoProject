<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        .box{
            width:400px;
            border:1px solid black;
            overflow:hidden;
        }
        .left{
            float:left;
            background-color:red;
        }
        .right{
            float:right;
            background-color:blue;
        }
        h2{
            float:left;
            margin:0;
            height:30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <h2>左边</h2>
        </div>
        <div class="right">
            <h2>右边</h2>
        </div>
    </div>
</body>
</html>
